<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/stylesheets/style.css">
  <title>Clearbit</title>
</head>
<body>
  <header class="header">
    <nav class="nav-main">
      <a href="/" class="nav-logo">
        <img src="assets/images/clearbit-logo-header.png" alt="Clearbit logo">
      </a>
    </nav>
  </header>
  <main class="container">
    <section class="hero">
      <div class="hero-image">
        <img src="assets/images/hero.png" alt="Orbits surrounding a cube">
      </div>
      <div class="hero-text">
        <h1>Data To Power Marketing Campaigns.</h1>
        <p>Clearbit is behind some of the world's most advanced marketing teams</p>
        <button>SIGN UP</button>
      </div>
    </section>
    <section class="clients">
      <ul class="client-list">
        <li class="client-logo">
          <img src="assets/images/client-airbnb.png" alt="Airbnb logo">
        </li>
        <li class="client-logo">
          <img src="assets/images/client-asana.png" alt="Asana logo">
        </li>
        <li class="client-logo">
          <img src="assets/images/client-stripe.png" alt="Stripe logo">
        </li>
        <li class="client-logo">
          <img src="assets/images/client-slack.png" alt="Slack logo">
        </li>
        <li class="client-logo">
          <img src="assets/images/client-segment.png" alt="Segment logo">
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
